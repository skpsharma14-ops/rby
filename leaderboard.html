<header class="hero">
  <div class="container">
    <h1>Top Readers</h1>
    <p>See our most dedicated readers! Can you get to the top of the list?</p>
  </div>
</header>

<section class="section container">
  <div class="card">
    <div id="lb">Loading…</div>
  </div>
</section>

<script>
(function(){
  const el=document.getElementById('lb');
  const lb=JSON.parse(localStorage.getItem('ss_leaderboard')||'[]'); // Use Story Sprouts key
  if(!lb.length){
    el.textContent='No readers yet. Read a book to get your name on the board!';
    return;
  }
  const rows=lb.slice(0,50).map((r,i)=>
    `<tr><td>#${i+1}</td><td>${r.score}</td><td>${new Date(r.at).toLocaleString()}</td></tr>`
  ).join('');
  el.innerHTML=`<table style="width:100%"><thead><tr><th>Rank</th><th>Books Read</th><th>Date</th></tr></thead><tbody>${rows}</tbody></table>`;
})();
</script>
